<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a7c7e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8e6b8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffb3d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe4b3;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="200" fill="url(#bg)" rx="12" ry="12"/>
  
  <!-- Cross sparkle effects -->
  <g opacity="0.7">
    <!-- Top area crosses -->
    <g transform="translate(180, 45)">
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#fff8dc" stroke-width="1"/>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#fff8dc" stroke-width="1"/>
    </g>
    
    <g transform="translate(580, 35)">
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#fff8dc" stroke-width="0.8"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#fff8dc" stroke-width="0.8"/>
    </g>
    
    <g transform="translate(400, 25)">
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#fffacd" stroke-width="0.6"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#fffacd" stroke-width="0.6"/>
    </g>
  </g>
  
  <!-- Main Text -->
  <text x="400" y="85" text-anchor="middle" 
        font-family="'Inter', 'SF Pro Display', 'Helvetica Neue', sans-serif" 
        font-size="42" 
        font-weight="300" 
        fill="url(#textGrad1)" 
        filter="url(#glow)">
    Welcome to
  </text>
  
  <text x="400" y="140" text-anchor="middle" 
        font-family="'Inter', 'SF Pro Display', 'Helvetica Neue', sans-serif" 
        font-size="48" 
        font-weight="600" 
        fill="url(#textGrad2)" 
        filter="url(#glow)">
    Jinwoo's GitHub
  </text>
  
  <!-- Cross sparkles around text -->
  <g opacity="0.6">
    <g transform="translate(300, 75)">
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#fffacd" stroke-width="0.8"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#fffacd" stroke-width="0.8"/>
    </g>
    
    <g transform="translate(500, 80)">
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#fff8dc" stroke-width="1"/>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#fff8dc" stroke-width="1"/>
    </g>
    
    <g transform="translate(330, 125)">
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#fffacd" stroke-width="0.7"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#fffacd" stroke-width="0.7"/>
    </g>
    
    <g transform="translate(470, 135)">
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#fff8dc" stroke-width="0.8"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#fff8dc" stroke-width="0.8"/>
    </g>
  </g>
  
  <!-- Bottom area crosses -->
  <g opacity="0.5">
    <g transform="translate(200, 165)">
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#fffacd" stroke-width="0.6"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#fffacd" stroke-width="0.6"/>
    </g>
    
    <g transform="translate(600, 170)">
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#fff8dc" stroke-width="0.7"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#fff8dc" stroke-width="0.7"/>
    </g>
  </g>
</svg>
